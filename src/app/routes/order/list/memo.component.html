<p>请根据要使用的快递导出模板<br>记得回传运单信息！</p>

<nz-form-item>
    <nz-form-label [nzXs]="24" [nzSm]="4" nzRequired nzFor="productId">快递</nz-form-label>
    <nz-form-control [nzXs]="24" [nzSm]="20">
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="请选择快递"
                   style="width: 80%; margin-right:8px;" required>
            <nz-option *ngFor="let item of enums?.OrderType" [nzLabel]="item.text"
                       [nzValue]="item.value"></nz-option>
        </nz-select>
        <!--<nz-form-explain *ngIf="validateForm.get('note').dirty && validateForm.get('note').errors">Please input your username!</nz-form-explain>-->
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-label [nzXs]="24" [nzSm]="4" nzRequired nzFor="productId">仓库</nz-form-label>
    <nz-form-control [nzXs]="24" [nzSm]="20">
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="请选择仓库"
                   style="width: 80%; margin-right:8px;" required>
            <nz-option *ngFor="let item of enums?.OrderType" [nzLabel]="item.text"
                       [nzValue]="item.value"></nz-option>
        </nz-select>
        <!--<nz-form-explain *ngIf="validateForm.get('note').dirty && validateForm.get('note').errors">Please input your username!</nz-form-explain>-->
    </nz-form-control>
</nz-form-item>
<div class="drawer-footer">
    <button nz-button (click)="close()">导出全部</button>
    <button nz-button nzType="primary" (click)="save()">导出选中</button>
</div>
