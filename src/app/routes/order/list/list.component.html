<page-header-wrapper [title]="'查询订单'">
    <nz-card [nzBordered]="false" class>
        <button nz-button routerLink="/order/edit/0" [nzType]="'primary'">
            <i nz-icon type="plus"></i>
            <span>创建新订单</span>
        </button>
        <button nz-button *ngIf="numberOfChecked > 0" (click)="remove()" [nzType]="'primary'">
            <i nz-icon type="plus"></i>
            <span>删除已选订单</span>
        </button>
        <a (click)="sendShip()" nz-button [nzType]="'primary'">
            <i nz-icon type="plus"></i>
            <span>批量发货</span>
        </a>
        <div class="my-md">
            <nz-alert [nzType]="'info'" [nzShowIcon]="true" [nzMessage]="message">
                <ng-template #message>
                    已选择
                    <strong class="text-primary">{{numberOfChecked}}</strong>
                    项&nbsp;&nbsp; 订单金额总计
                    <strong>{{totalCallNo}}</strong>
                    万
                    <a *ngIf="totalCallNo > 0" (click)="st.clearCheck()" class="ml-lg">清空</a>
                </ng-template>
            </nz-alert>
        </div>

        <nz-table *ngIf="data" #nzTable [nzData]="data.items" [nzTotal]="data.totalCount" [nzFrontPagination]="false" (nzPageIndexChange)="pageChange($event)">
            <thead>
            <tr>
                <th nzShowCheckbox [(nzChecked)]="isAllDisplayDataChecked" [nzIndeterminate]="isIndeterminate" (nzCheckedChange)="checkAll($event)"></th>
                <th nzCustomFilter>
                    订单号
                    <nz-dropdown nzTrigger="click" nzPlacement="bottomRight" [nzClickHide]="false" nzTableFilter
                                 #dropdown>
                        <i nz-icon nzType="search" class="ant-table-filter-icon"
                           [class.ant-table-filter-open]="dropdown.nzVisible" nz-dropdown></i>
                        <div class="search-box">
                            <input type="text" nz-input placeholder="搜索订单号" [(ngModel)]="q.orderNumber">
                            <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
                                Search
                            </button>
                            <button nz-button nzSize="small" (click)="reset()">Reset</button>
                        </div>
                    </nz-dropdown>
                </th>
                <th>
                    商品
                </th>
                <th nzShowFilter [nzFilters]="orderStatus" (nzFilterChange)="filterChange('orderStatus',$event)">
                    订单状态
                </th>
                <th nzShowFilter [nzFilters]="paymentStatus" (nzFilterChange)="filterChange('paymentStatus',$event)">
                    付款状态
                </th>
                <th nzShowFilter [nzFilters]="shippingStatus" (nzFilterChange)="filterChange('shippingStatus',$event)">
                    配送状态
                </th>
                <th nzShowFilter [nzFilters]="orderSources" (nzFilterChange)="filterChange('orderSources',$event)">
                    订单来源
                </th>
                <th nzShowSort nzSortKey="createOn">更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template ngFor let-data [ngForOf]="nzTable.data">
                <tr>
                    <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()"></td>
                    <td><a (click)="view(data)">{{data.orderNumber}}</a></td>
                    <td>
                        <ng-container *ngFor="let g of data.items; let first=first">
                            <a [ngClass]="{'pl-sm': !first}" nz-tooltip="{{g.productName}}，数量：{{g.quantity}}，价格：{{g.price | _currency}}"
                               routerLink="/product/edit/{{g.id}}">
                                <img src="{{g.pictureUrl}}" height="32" width="32" />
                            </a>
                        </ng-container>
                    </td>
                    <td>{{data.orderStatusString}}</td>
                    <td>{{data.paymentStatusString}}</td>
                    <td>{{data.shippingStatusString}}</td>
                    <td>{{data.orderSourceString}}</td>
                    <td>{{data.createOn | date : 'yyyy/MM/dd HH:mm:ss'}}</td>
                    <td>
                        <a [routerLink]="'/order/edit/' + data.id">发货</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a [routerLink]="'/order/edit/' + data.id">编辑</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a>删除</a>
                    </td>
                </tr>
                <!--<tr [nzExpand]="mapOfExpandData[data.id]">
                    <td></td>
                    <td></td>
                    <td colspan="7">
                        <div *ngFor="let item of data.items">
                            {{item.productName}}
                        </div>
                    </td>
                </tr>-->
            </ng-template>
            </tbody>
        </nz-table>

    </nz-card>
    <ng-template #modalContent>
        <nz-form-item>
            <nz-form-label nzFor="no">描述</nz-form-label>
            <nz-form-control>
                <input nz-input [(ngModel)]="description" name="description" placeholder="请输入" id="no">
            </nz-form-control>
        </nz-form-item>
    </ng-template>
</page-header-wrapper>
