<result type="success" [title]="title" description="{{ 'app.register-result.activation-email' | translate }}">
  <ng-template #title>
    <div class="title" style="font-size: 20px;">
      {{ 'app.register-result.msg' | translate:params }}
      {{params.email}}，恭喜您成功注册
    </div>
  </ng-template>
  <!--<button (click)="msg.success('email')" nz-button nzSize="large" [nzType]="'primary'">
    {{ 'app.register-result.view-mailbox' | translate }}
  </button>-->
  <button routerLink="/" nz-button nzSize="large">
    返回主页
  </button>
</result>
